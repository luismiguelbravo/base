<!DOCTYPE html>
<html>
<head>
  <script>
    var color = 0;
    function startTime() {
      if (color == 0) document.body.style.backgroundColor = "red";
      if (color == 1) document.body.style.backgroundColor = "green";
      if (color == 2) document.body.style.backgroundColor = "blue";
      color++;
      if (color > 2) color = 0;
      console.log(color);
      var t = setTimeout(startTime, 500);
    }
  </script>
</head>
  <body onload="startTime()">
  </body>

<!DOCTYPE html>
<html>
<head>
  <script>
    var color = 0;
    function startTime() {
      if (color == 0) {
        document.body.style.backgroundColor = "red"; 
      } else if (color == 1) {
        document.body.style.backgroundColor = "green";
      } else {
        document.body.style.backgroundColor = "blue";
      } 
      color++;
      if (color > 2) color = 0;
      var t = setTimeout(startTime, 17);
    }
  </script>
</head>
  <body onload="startTime()">
  </body>
</html>
